indexpage:
  title: NetApp Console API documentation
  lead: The NetApp Console enables you to build, protect, and govern your hybrid multi-cloud data from a single control plane. The Console is composed of distinct services, each of which exposes an associated REST API that enables you to automate the administration of your cloud-based and on-premises resources. Use this site to learn about the REST implementations and common REST workflows in the Console, and to access the REST API details for many of the Console services.
