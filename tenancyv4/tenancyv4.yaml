info:
    description: "The NetApp Console identity and access management (IAM) service provides a centralized point for managing customer and partner information. \nIAM endpoints enable you to manage and control access to the Console resources.\n\nIf you're using the Console in standard mode, you no longer have a NetApp Console account. Instead, you have an organization in the Console that you manage using IAM. \n\nThe following six components are defined within the IAM service.\n<ul><li>hierarchy</li>\n<li>permission</li>\n<li>partnership</li>\n<li>resource and resourcegroup</li>\n<li>role</li><li>user and usergroup</li>\n</ul>\n\nIAM uses predefined roles that include sets of permissions which are required to manage and view data. You can have multiple roles within the same organization or set of resources.\nYou should verify that you have the appropriate permissions when using IAM API endpoints. With the appropriate permissions, you can manage an organization hierarchy modeled as folders (subdivisions of an organization using criteria such as department or region) and projects (a workspace in the Console). After organizing your resources into folders and projects, you can grant granular access to resources by providing organization members with permissions to specific folders and projects.\n\n\nThe actions available through the IAM REST API are a superset of what's available through the web UI.\n\n<p><strong>Note</strong>: Before using the API reference documentation, review the \n<a href=\"https://docs.netapp.com/us-en/cloud-manager-automation/platform/overview.html\">Get started</a> section for the Console APIs. For more information about the security tokens and identifiers you'll need when using the API, review the <a href=\"https://docs.netapp.com/us-en/cloud-manager-automation/platform/get_identifiers.html\">Common workflows and tasks </a> section.</p>\n</details>\n<hr />\n   <details>\n<summary>REST implementation</summary>\n<h3>HTTP methods</h3>\n<table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>POST</code></td>\n<td>Create an object instance</td>\n</tr>\n<tr>\n<td><code>GET</code></td>\n<td>Retrieve an object instance or collection</td>\n</tr>\n<tr>\n<td><code>PATCH</code></td>\n<td>Update specific fields of an existing resource instance based on the supplied input values</td>\n</tr>\n<tr>\n<td><code>PUT</code></td>\n<td>Update an existing resource instance based on the supplied input values</td>\n</tr>\n<tr>\n<td><code>DELETE</code></td>\n<td>Remove an existing object</td>\n</tr>\n</tbody>\n</table>\n<h3>Request headers</h3>\n<table>\n<thead>\n<tr>\n<th>Request Header</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>Authorization</code></td>\n<td>Required. Contains a JWT access token</td>\n</tr>\n</tbody>\n</table>\n<h3>Query parameters</h3>\n<p>You can use query parameters with endpoints in the following components:</p><table><thead><tr><th>Component</th><th>Query    Parameter</th></tr></thead><tbody><tr><td>Hierarchy</td><td>filter, </br>skip, </br>include, </br>orderBy, </br>limit, </br>count, </br>continue, </br></br>metadata,  </br></br>links</br><tbody><tr><td>Permission</td><td>filter, </br>skip, </br>include, </br>orderBy, </br>limit, </br>count, </br>continue, </br></br>metadata,  </br></br>links</br><tbody><tr><td>Resource and resourcegroup</td><td>filter, </br>skip, </br>include, </br>orderBy, </br>limit, </br>count, </br>continue, </br></br>metadata,  </br></br>links</br><tbody><tr><td>Role</td><td>filter, </br>skip, </br>include, </br>orderBy, </br>limit, </br>count, </br>continue, </br></br>metadata,  </br></br>links</br><tbody><tr><td>User and usergroup</td><td>filter, </br>skip, </br>include, </br>orderBy, </br>limit, </br>count, </br>continue, </br></br>metadata,  </br></br>links</td></tbody>\n</table>\n<h3>Response headers</h3>\n<p>This API uses the standard HTTP response headers common with all APIs in the Console. See <a href=\"https://docs.netapp.com/us-en/cloud-manager-automation/platform/http_details.html\">REST implementation</a> for more information.</p>\n<h3>HTTP status codes</h3>\n<table>\n<thead>\n<tr>\n<th>HTTP Status Code</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>200</code></td>\n<td>OK: Returned for successful operation completion</td>\n</tr>\n<tr>\n<td><code>201</code></td>\n<td>The resource was successfully created.</td>\n</tr>\n<tr>\n<td><code>204</code></td>\n<td>The operation was completed successfully and the server did not send a response message.</td>\n</tr>\n<tr>\n<td><code>400</code></td>\n<td>Bad Request: Returned if the input is malformed and could not be parsed</td>\n</tr>\n<tr>\n<td><code>401</code></td>\n<td>Unauthorized: Returned if user authentication failed or the token has expired</td>\n</tr>\n<tr>\n<td><code>403</code></td>\n<td>Forbidden: Returned for authorization errors depending on the resource and token</td>\n</tr>\n</tbody>\n</table>\n</details>\n<hr />\n   <details>\n<summary>Error handling</summary>\n<p>The following processes are involved with error handling and processing.</p>\n<ul>\n<li>The error is logged for supportability</li>\n<li>The error is also returned to the caller for any specific handling</li>\n"
