tags:
    - description: "The partnership endpoints enable collaboration between two organizations in the NetApp Console.\n\nA partnership represents an organization sharing resources (the source organization) with users of a different organization (the destination organization).  Partnership allows the source organization to grant permissions to users from the destination organization, enabling them to manage one or more organization's resources. Grants define the access (set of permissions) that a user from the destination organization has on a resource from the source organization.\n\nA partnership has multiple grants. A grant is defined by:\n<ul><li>A list of users from the destination organization</li>\n<li>A list of resources from the source organization</li>\n<li>A role applicable between these two groups which is referenced in the partnershipType.</li>    \n</ul>\n\nThe partnership type defines the possible roles that can be applied between users and resources. The current supported partnership types are Self-Service."
      name: Partnership
    - description: |-
        The resource and resourcegroup endpoints enable management of NetApp Console identity and access management (IAM) ResourceTypes, resources, and resource groups.

        ResourceTypes represent the various types of resources that are stored in IAM and can only be modified by NetApp.

        A resource is a working environment that NetApp Console already manages or an undiscovered resource that is associated with your organization (for example, an on-premises ONTAP cluster). NetApp Console is aware of undiscovered resources based on your organization's telemetry data.

        A resource group is a set of resources that you can manage as a group. In IAM, you can manage implicit resource groups and explicit resource groups. In an implicit resource group, resources belong to the same organization, project, or folder. In an explicit resource group, resources can belong to different elements of a resource hierarchy.
      name: Resource and Resourcegroup
    - description: "The permission endpoints provide access to an internal collection of available permissions in NetApp Console identity and access management (IAM). Permissions are defined as a low-level string of characters that a user or service account can use to determine authorization.\n  \nA user can have permissions for the resources in the entire organization or in specific folders and projects. Permissions prevent or allow a user to perform specific actions at a specific level of the resource hierarchy."
      name: Permission
    - description: "The role endpoints enable you to create and view roles, which are sets of permissions. \n\nIn NetApp Console identity and access management (IAM), you don't assign permissions directly to users in an organization. Instead, you assign each user a role. A role contains a set of permissions that enables a user to perform specific actions at a specific level of the resource hierarchy. Roles can represent actions or features, or the access level that user has for a particular service.\n\nIAM supports several predefined roles that you can assign to the users in your organization. Custom roles are not supported."
      name: Role
    - description: |-
        The hierarchy endpoints enable you to accurately represent your organization's complete resource hierarchy using folders and projects.

        A Hierarchy is composed of multiple elements:
        <ul>
        <li>The organization is the top of the NetApp Console IAM hierarchy. Optionally, you can also have a child organization under a parent organization. An organization represents a purchaser of goods or services from NetApp.</li>
        <li>Folders are children of the organization or of another folder. Folders are optional in NetApp Console IAM and can represent a city, department, region, deployment environment, and so on.</li>
        <li>Projects are children of the organization or of a folder. Projects represent a working space in NetApp Console that organization members can access to manage resources.</li>
        <li>Resources are associated with one or more folders or projects.</li>
        </ul>
      name: Hierarchy
    - description: |-
        The user and usergroup endpoints enable you to create and manage users and user groups.

        In NetApp Console identity and access management (IAM), a user represents a human user, a service account, or an agent. For example, you can create a user that represents a Connector.

        A user group is a set of users that you can manage as a group. In NetApp Console IAM, you can manage implicit user groups and explicit user groups. In an implicit user group, users belong to the same organization, project, or folder. In an explicit user group, users can belong to different elements of the resource hierarchy.
      name: User and Usergroup
